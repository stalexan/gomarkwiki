version: 2
updates:
  # Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      # Group minor and patch updates together
      production-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Keep major updates separate for careful review
    labels:
      - "dependencies"
      - "go"
    reviewers:
      - "stalexan"  # your username
    commit-message:
      prefix: "deps"
      include: "scope"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/release-builder"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "docker"
